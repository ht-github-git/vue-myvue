<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>04</title>
    </head>
    <body>
        <div id="app">
            <h3>动态路由匹配</h3>
            <router-link to="/user/1">用户1</router-link>
            <router-link to="/user/10">用户10</router-link>
            <router-link to="/user/12">用户12</router-link>
            <router-link to="/user/23">用户23</router-link>
            <router-link to="/user/35">用户35</router-link>
            <router-link to="/user/100">用户100</router-link>
            <router-view></router-view>
        </div>

        <script src="./vue.js"></script>
        <script src="./vue-router.js"></script>
        <script>
            const User = {
                template:`
                <h1>我是组件-{{msg}}-{{$route.params.id}}</h1>
                `,
                created () {
                    console.log(this.$route);
                    
                },
                data () {
                    return {
                        msg: 'hahah'
                    }
                }
            } 
            const router = new VueRouter({
                routes:[
                { path: '/user/:id', component:User}
                ]
            })
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue'
                },
                router,
            })
        </script>
    </body>
</html>
