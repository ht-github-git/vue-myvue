<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>05</title>
    </head>
    <body>
        <div id="app">
           <h3>跳转传参</h3>
           <router-link to="/">首页</router-link>
           <router-link to="/list">不传参跳转</router-link>
           <router-link to="/user/2">传参跳转（路由传值）</router-link>
           <router-link to="/product?name=电视">传参跳转（查询参数传值）</router-link>
           <router-view></router-view>
        </div>

        <script src="./vue.js"></script>
        <script src="./vue-router.js"></script>
        <script>
            const router = new VueRouter({
                routes:[
                { path: '/', component: { template: `<div>我是首页</div>` } },
                { path: '/list', component: { template: `<div>我是列表页</div>` } },
                { path: '/user/:id', component: { template: `<div>我是用户-{{ $route.params.id }}</div>` } },
                { path: '/product', component: { template: `<div>我是商品-{{ $route.query.name }}</div>` } }
                ]
            })
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue'
                },
                router,
            })
        </script>
    </body>
</html>
