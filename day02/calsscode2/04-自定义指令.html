<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>04</title>
    </head>
    <body>
        <div id="app">
            <input type="text">
            <input type="text" v-red>
            <input type="text" v-focus>
            <input type="text">
            <input type="text">
        </div>

        <script src="./vue.js"></script>
        <script>
        // 1. 定义指令
        // Vue.directive(指令名, { ... })
        // 2. 使用指令
        // v-指令名, 需要在使用时, 加上v-前缀
            Vue.directive('focus',{
                inserted(el){
                    // console.log(111);
                    el.focus()
                }
            })
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue'
                },
                directives: {
                    red:{
                        inserted(el){
                            el.style.color='red'
                        }
                    }
                }
            })
        </script>
    </body>
</html>
