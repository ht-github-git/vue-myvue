<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>02</title>
    </head>
    <body>
    <!-- 
      v-model
        作用: 给表单元素使用, 可以实现双向数据绑定
        (1) 给表单元素使用, 设置表单元素的值, 对于不同的元素, 设置不同的属性
            input:text (value)  input:checkbox (checked)  textarea(value) ...
        (2) 可以实现双向数据绑定
            数据变化了, 视图自动更新
            视图变化了, 数据自动更新
        
        语法: v-model="值"
     -->
     <div id="app">
        <p>{{ msg }}</p>
        <input type="text" v-model.trim="msg" value="123456">
        <hr>
        <p>{{ desc }}</p>
        <textarea v-model="desc"></textarea>
        <hr>
        <!-- select框的value值, 就是选中的option的value值, 既可以用于获取, 也可以用于设置 -->
        <p>{{ hobbyId }}</p>
        <select v-model="hobbyId">
          <option value="1">吃饭</option>
          <option value="2">睡觉</option>
          <option value="3">打豆豆</option>
        </select>
        <hr>
        <input type="checkbox" v-model="isSingle" checked>是否单身
      </div>

        <script src="./vue.js"></script>
        <script>
            //表单元素一旦设定了v-model，就会忽略掉默认的value,checked等值
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue',
                    desc:'textare',
                    hobbyId:2,
                    isSingle: false
                }
            })
        </script>
    </body>
</html>
